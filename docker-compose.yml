version: "3.9"

services:
  db:
    image: postgres:14
    container_name: ab0-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ab0-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TASK-014: Redis for caching and background jobs
  redis:
    image: redis:7-alpine
    container_name: ab0-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ab0-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./AB0-1-back
      dockerfile: Dockerfile
    container_name: ab0-backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      REDIS_URL: redis://redis:6379/0
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      JWT_SECRET: ${JWT_SECRET}
      POSTGRES_HOST: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      CORS_ORIGINS: "https://avaliasolar.com.br,https://www.avaliasolar.com.br"
      ADDITIONAL_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001"
    volumes:
      - ./AB0-1-back:/app
    ports:
      - "3001:3001"
    networks:
      - ab0-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./AB0-1-front
      dockerfile: Dockerfile
    container_name: ab0-frontend
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: "https://api.avaliasolar.com.br"
      NEXT_PUBLIC_SITE_URL: "https://avaliasolar.com.br"
      API_URL_INTERNAL: "http://backend:3001/api/v1"
    ports:
      - "3000:3000"
    command: ["node", "server.js"]
    networks:
      - ab0-network

volumes:
  db_data:
  redis_data:

networks:
  ab0-network:
    external: true
