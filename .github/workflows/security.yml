name: Security Scan

on:
  schedule:
    - cron: "0 3 * * *" # roda 1x por dia às 3h da manhã
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  backend-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./AB0-1-back
    steps:
      - uses: actions/checkout@v4
      
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true
          
      - name: Run Bundler Audit
        run: |
          gem install bundler-audit
          bundler-audit check --update
        continue-on-error: true
        
      - name: Run Brakeman (SAST)
        run: |
          gem install brakeman
          brakeman --no-pager --format json --output brakeman-results.json || true
          brakeman --no-pager --format markdown --output brakeman-results.md || true
        continue-on-error: true
        
      - name: Upload Brakeman results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: brakeman-results
          path: |
            ./AB0-1-back/brakeman-results.json
            ./AB0-1-back/brakeman-results.md
          retention-days: 30

  frontend-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./AB0-1-front
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "./AB0-1-front/package-lock.json"
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: |
          npm audit --json > npm-audit.json || true
          npm audit || true
        continue-on-error: true
        
      - name: Run npm audit for production
        run: npm audit --production
        continue-on-error: true
        
      - name: Upload npm audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: ./AB0-1-front/npm-audit.json
          retention-days: 30

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'ruby' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0

  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true
